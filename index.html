<!DOCTYPE html>
<html>
<head>
    <title>VALE User Flow</title>
    <link href="style.css" rel="stylesheet" type="text/css" data-preload="true"/>
    <style>
      body {
        background-color: #fff;
        display: flex !important;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column;
      }

      h1, h2 {
        color: #006A66;
        text-align: center;
      }

      a {
        text-decoration: none;
      }

      label, p {
        color: #424242;
      }

      .entry, .create {
        width: 400px;
        margin: 20px auto;
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
      }

      input:focus {
        outline: 2px solid #006A66;
      }

      .options {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        background-color: #006A66;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background-color: #005A9E;
      }

      #api {
        width: 100%;
        max-width: 500px;
      }

      .logo-container {
        width: 200px;
        height: 80px; /* Adjust height as needed */
        background-image: url("https://upload.wikimedia.org/wikipedia/pt/c/cc/Logotipo_Vale.svg");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        margin-bottom: 20px;
      }
    </style>
</head>
<body>
    <div class="logo-container"></div>
    <div id="api"></div>
</body>
</html>
